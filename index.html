<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Bilangan Bulat</title>

    <script>
        function kurang() {
            a = document.register.a.value;
            b = document.register.b.value;

            kurang = a - b;

            alert(a+" - "+b+" = "+kurang)
        }
        function tambah() {
            a = document.register.a.value;
            b = document.register.b.value;

            tambah = Number(a) + Number(b);

            alert(a+" + "+b+" = "+tambah)
        }
        function kali() {
            a = document.register.a.value;
            b = document.register.b.value;

            kali = a * b;

            alert(a+" * "+b+" = "+kali)
        }
        function bagi() {
            a = document.register.a.value;
            b = document.register.b.value;

            bagi = a / b;

            alert(a+" / "+b+" = "+bagi)
        }

    </script>
</head>
<body>
    <form name="register">
        <input type="text" name="a" placeholder="Input Bilangan 1"><br/>
        <input type="text" name="b" placeholder="Input Bilangan 2"><br/>
        <input type="button" onclick="tambah()" value="+">
        <input type="button" onclick="kurang()" value="-">
        <input type="button" onclick="kali()" value="*">
        <input type="button" onclick="bagi()" value="/">

    </form>
</body>
</html>
